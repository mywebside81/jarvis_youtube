<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ§ Jarvis YouTube App Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000000;
      color: #00ffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
      max-width: 320px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099cc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Jarvis: Search Song in YouTube App</h1>
  <input type="text" id="songInput" placeholder="Enter song name..." />
  <button onclick="openYouTubeApp()">Search & Open</button>

  <script>
    function openYouTubeApp() {
      const song = document.getElementById("songInput").value.trim();
      if (!song) {
        alert("Please enter a song name");
        return;
      }

      // Mobile YouTube link to trigger app (if allowed by Android)
      const youtubeLink = `https://m.youtube.com/results?search_query=${encodeURIComponent(song)}`;

      // Open in new tab (Android usually prompts to open in YouTube app)
      window.open(youtubeLink, "_blank");
    }
  </script>
</body>
</html>
